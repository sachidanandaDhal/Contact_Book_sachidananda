
{% extends 'base.html' %}


 

{% block title %} Annalect Contact {% endblock %}
 
 
 
{% block body %}
<div class="container-fluid" style="background-color: rgb(14, 13, 13);">
    <div class="container">
<nav class="navbar navbar-expand-lg navbar-light " >
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color:rgb(248, 246, 246);"><h3>Annalect</h3></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" href="/" style="color:rgb(253, 253, 255);"><h5>List Contacts</h5></a>
          </li>
          
            <form method="POST" action="{{ url_for('search_contacts') }}" class="search" style="margin:auto;max-width:400px " >
              <input type="text" name="query" placeholder="Search">
            <button type="submit"><i class="fa fa-search"></i></button>
            </form>

        </ul>
      </div>
    </div>
  </nav> 
</div>
</div>
<div class="jumbotron p-3">

        <h2>|| Annalect Contact Book Project ||</h2>
